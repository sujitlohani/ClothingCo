<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - ClothingCo</title>
  <link rel="stylesheet" href="shop.css">
</head>
<body>
  <header>
    
    <nav class="navbar">
      <div class="brand">ClothingCo</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html" class="active">Shop</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    
  </header>

  <section class="shop-section">
    <h1 class="shop-title">Our Collection</h1>
    <p class="shop-description">Discover the perfect outfit for every occasion.</p>
    <div class="product-grid">
        <div class="product-card">
            <img src="images/product1.jpg" alt="Product 1">
            <h3>Classic T-Shirt</h3>
            <p>$25.00</p>
            <button class="add-to-cart-btn" onclick="addToCart('Classic T-Shirt', '$25.00')">Add to Cart</button>
          </div>
          <div class="product-card">
            <img src="images/product2.jpg" alt="Product 2">
            <h3>Denim Jacket</h3>
            <p>$60.00</p>
            <button class="add-to-cart-btn" onclick="addToCart('Denim Jacket', '$60.00')">Add to Cart</button>
          </div>
          <div class="product-card">
            <img src="images/product3.jpg" alt="Product 3">
            <h3>Casual Shoes</h3>
            <p>$45.00</p>
            <button class="add-to-cart-btn" onclick="addToCart('Casual Shoes', '$45.00')">Add to Cart</button>
          </div>
          <div class="product-card">
            <img src="images/product4.jpg" alt="Product 4">
            <h3>Summer Dress</h3>
            <p>$50.00</p>
            <button class="add-to-cart-btn" onclick="addToCart('Summer Dress', '$50.00')">Add to Cart</button>
          </div>
          
    </div>
    <div class="cart-footer">
        <button class="view-cart-btn" id="view-cart-btn" onclick="toggleCartModal()">View Cart</button>
    </div>
  </section>

  <div id="cart-modal" class="cart-modal">
    <div class="cart-modal-content">
      <span class="close-btn" onclick="toggleCartModal()">&times;</span>
      <h2>Your Shopping Cart</h2>
      <div id="cart-items"></div>
      <div class="cart-actions">
        <button class="clear-cart-btn" onclick="clearCart()">Clear Cart</button>
        <button class="checkout-btn" onclick="checkout()">Checkout</button>
      </div>
    </div>
  </div>
  

  <footer>
    <div class="footer-content">
      <p>Â© 2025 ClothingCo. All rights reserved.</p>
      <div class="social-icons">
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">Twitter</a>
      </div>
    </div>
  </footer>

  <script src="cartManager.js"></script>

</body>
</html>
